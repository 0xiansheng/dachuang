    <script type="text/javascript">
        // define config car
        // instantiate nodevis object
        // draw
        var viz;
        var str = {{ cql  | tojson}};
        console.log(str)

        function draw() {
            console.log("draw")
            var config = {
                containerId: "viz",
                neo4j: {
                    serverUrl: "neo4j://819f108b.databases.neo4j.io:7687",
                    serverUser: "neo4j",
                    serverPassword: "12345678",
                    driverConfig: {
                        encrypted: "ENCRYPTION_ON",
                        trust: "TRUST_SYSTEM_CA_SIGNED_CERTIFICATES"
                    }
                },
                visConfig: {
                    layout: {
                        randomSeed: undefined,
                        improvedLayout: true,
                        clusterThreshold: 150,
                        hierarchical: {
                            enabled: true,
                            levelSeparation: 300,
                            nodeSpacing: 200,
                            blockShifting: true,
                            edgeMinimization: true,
                            parentCentralization: true,
                            direction: 'LR',        // UD, DU, LR, RL
                            sortMethod: 'directed',  // hubsize, directed
                            shakeTowards: 'roots'  // roots, leaves
                        }
                    },
                    edges: {
                        arrows: "to",
                    }
                },
                labels: {
                    "Lable": {
                        label: "name",
                        color: "white"
                    }
                },
                relationships: {
                    "base": {
                        "thinkness": 1,
                        "caption": false
                    }
                },
                initialCypher: str,
            };

            viz = new NeoVis.default(config);
            viz.render();
            console.log(viz);
            viz.registerOnEvent('clickNode', (e) => {
                // e: { nodeId: number; node: Node }
                window.location.replace("{{ url_for("map.tap") }}" + "?tap=" + e.node.label);
                console.info(e.node.label);
            });

        }

        window.onload = function () {
            draw();
        }
    </script>

{% endblock %}

    <script type="text/javascript">
        function checkemail(mailid) {
            var numericExpression = /^[A-Z0-9\._%-]+@[A-Z0-9\.-]+\.[A-Z]{2,4}$/i;
            if (mailid.match(numericExpression)) return true;
            else return false;
        }

        function ValidatorForm(theForm) {
            if (theForm.name.value == "") {
                alert("Please enter a value for the \"Name\" field.");
                theForm.name.focus();
                return (false);
            }
            if (theForm.email.value == "") {
                alert("Please enter a value for the \"Email\" field.");
                theForm.email.focus();
                return (false);
            }
            if (checkemail(theForm.email.value) == false) {
                alert("Please Enter the Valid Email ID.");
                theForm.email.focus();
                return false;
            }
            if (theForm.phone.value == "") {
                alert("Please enter a value for the \"phone\" field.");
                theForm.phone.focus();
                return (false);
            }
            if (checkemail(theForm.email.value) == false) {
                alert("Please Enter the Valid Email ID.");
                theForm.email.focus();
                return false;
            }
            return (true);
        }

        //--></script>
