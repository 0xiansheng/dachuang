{% extends "base.html" %}
{% block title %}注册
{%  endblock %}

{% block head %}
{%  endblock %}

{% block body %}
    <div style="width: 500px;margin: 0 auto">
        <form method="POST" action="{{ url_for('register.register') }}">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input name="id" type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input name="password1" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input name="password2" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            {% for message in get_flashed_messages() %}
                <div class="form-group">
                    <div class="text-danger">{{ message }}</div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
{%  endblock %}
